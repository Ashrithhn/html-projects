<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Adithya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìß</text></svg>" type="image/svg+xml">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        .contact-info {
            background: #ebf4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-container">
            <h1>Get In Touch</h1>
            <p>I'm Adithya, a passionate Computer Science student. Feel free to reach out for collaborations, questions, or just to connect!</p>
            
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> adithya@example.com</p>
                <p><strong>Location:</strong> India</p>
                <p><strong>Availability:</strong> Open to new opportunities and collaborations</p>
                
                <div class="social-links">
                    <a href="#" class="social-link" title="GitHub">GH</a>
                    <a href="#" class="social-link" title="LinkedIn">LI</a>
                    <a href="#" class="social-link" title="Twitter">TW</a>
                </div>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="" disabled selected>Select a subject</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="project">Project Inquiry</option>
                        <option value="job">Job Opportunity</option>
                        <option value="question">General Question</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Show confirmation
            alert(`Thank you ${name}! Your message has been sent successfully. I'll get back to you at ${email} soon.`);
            
            // Reset form
            this.reset();
        });
        
        // Add visitor counter functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add footer with visitor counter
            const container = document.querySelector('.container');
            if (container) {
                const footer = document.createElement('footer');
                footer.innerHTML = `
                    <p>Built with ‚ù§Ô∏è using HTML, CSS, and JavaScript</p>
                    <div class='visit-counter'>Visitors: <span id='visitor-count'>--</span></div>
                `;
                container.appendChild(footer);
                
                // Initialize visitor counter
                initializeVisitorCounter();
            }
        });
        
        // Initialize visitor counter function
        function initializeVisitorCounter() {
            // Get stored count or start with a random number
            let visitorCount = localStorage.getItem('visitorCountContact');
            
            if (!visitorCount) {
                visitorCount = Math.floor(Math.random() * 300) + 50; // Random number between 50-350
                localStorage.setItem('visitorCountContact', visitorCount);
            } else {
                visitorCount = parseInt(visitorCount);
                visitorCount++; // Increment for new visitor
                localStorage.setItem('visitorCountContact', visitorCount);
            }
            
            // Update the counter display
            const counterElement = document.getElementById('visitor-count');
            if (counterElement) {
                counterElement.textContent = visitorCount.toLocaleString();
            }
        }
    </script>
</body>
</html>
